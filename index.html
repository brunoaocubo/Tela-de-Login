<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="mobilefirst.css" media="all">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <header>
        <h1 id="main-title">Learn to code by <br> watching others</h1>
        <p class="description">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
    </header>
    <main id="main-container">
        <div class="ads">
            <strong id="free">Try it free 7 days</strong> <span>then <br>$20/mo. thereafter</span></p>
        </div>
        <section class="signup">
            <form action="#" method="post">
                <input type="text" name="firstName" id="firstName" class="inputSignup" placeholder="First Name" required>
                <input type="text" name="lastName" id="lastName"  class="inputSignup" placeholder="Last Name" required>
                <input type="email" name="email" id="email" class="inputSignup"placeholder="Email Address" required>
                <input type="password" name="password" id="password" class='inputSignup' placeholder="Password">
                <input type="submit" value="Claim Your Free Trial">
            </form>
            <p class="termservice">By clicking the button, you are agreeing to our <a href="#">Terms and Services</a></p>
        </section>
    </main>
</body>
</html>
